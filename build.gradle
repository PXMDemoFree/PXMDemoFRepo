plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "2.7"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.22.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:1.5.22.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    implementation 'javax.validation:validation-api:1.1.0.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'
}

group = 'io.swagger'
version = '1.0.0'
description = 'swagger-spring'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "API-Demo-gradle"
        property "sonar.host.url", "https://sonar.pirobase.de"
        property "sonar.login", "5ba45215d8aedddd06f5fe7f0b3797b300227959"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'io.swagger.Swagger2SpringBoot'
    }
}
